<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="card">
            <img class="card-image" src="images/image-equilibrium.jpg" alt="image-header-desktop">
            <h1 class="card-title">Equilibrium <b>#3429</b></h1>
            <p class="card-description">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card__infos">
                <div class="card__infos__cost">
                    <img class="card__infos__cost-image" src="images/icon-ethereum.svg">
                    <p class="card__infos__cost-text">0.041 ETH</p>
                </div>
                <div class="card__infos__remaining">
                    <img class="card__infos__remaining-image" src="images/icon-clock.svg">
                    <p class="card__infos__remaining-text">3 days left</p>
                </div>
            </div>
            <hr>
            <div class="card__creator">
                <img class="card__creator-image" src="images/image-avatar.png">
                <p class="card__creator__text">Creation of Jules Wyvern</p>
            </div>
        </div>

<!--        <div class="attribution">-->
<!--            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.-->
<!--            Coded by <a href="#">Xen0Xys</a>.-->
<!--        </div>-->
    </main>
</body>
</html>
